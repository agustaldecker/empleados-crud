<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Empleados</h1><br>
        <div class="row" [hidden]="!deleteMessage">
             
                  <div class="col-sm-4"></div>
                  <div class="col-sm-4">
                          <div class="alert alert-info alert-dismissible">
                                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                                  <strong>Empleado Eliminado!</strong>
                          </div>
                  </div>
                  <div class="col-sm-4"></div>
          </div>           
      </div>
  
    
    <div class="panel-body">
        <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"  >
            <thead class="thead-light">
                <tr>
                    <th>Id</th>  
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Sector</th>
                    <th>Acci√≥n</th>
                    
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor="let empleado of empleados ">
                    <td>{{empleado.id}}</td>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.email}}</td>
                    <td>{{empleado.sector}}</td>
                    <td><button (click)="deleteEmpleado(empleado.id)" class='btn btn-primary'>Eliminar</button>&nbsp;
                      
                    </td>
                  </tr> 
            </tbody><br>
        </table>
    </div>
  </div>
